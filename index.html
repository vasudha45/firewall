<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form id="productForm">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required><br><br>
        
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
        
        <label for="product_cost">Product Cost:</label>
        <input type="number" step="0.01" id="product_cost" name="product_cost" required><br><br>
        
        <label for="product_category">Product Category:</label>
        <input type="text" id="product_category" name="product_category" required><br><br>
        
        <button type="button" onclick="submitForm()">Add Product</button>
    </form>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
